<!DOCTYPE html>
<html>
<head>
	<title>Div</title>
	<style type="text/css">
		.main{
			height:600px;
			width:800px;
			background-color: yellow;
		}
		.sub1{
			height:300px;
			width:400;
			background-color: blue;
		}
		.sub2{
			height:300px;
			width:400;
			background-color: red;
		}
		.sub-sub1{
			height:300px;
			width:400px;
			background-color:orange;	
		}
		.sub-sub2{
			height:300px;
			width:400px;
			background-color:black;	
		}
		
	</style>
</head>
<body>

<div class="main">
	<div class="sub1">
		<div class="sub-sub1">
			a
		</div>
	</div>
	<div class="sub2">
		<div class="sub-sub2">
			b
		</div>
		
	</div>
</div>

</body>
</html>
